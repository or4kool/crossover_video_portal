<div class="container-fluid">
	<div class="row">
		<div class="container animated fadeIn">
			<div class="col-md-12 detail-title">
				<h2>{{detailSingleVideo.name}}</h2>
			</div>

			<div class="col-md-12">
				<video width="100%" height="100%" controls>
                  <source src="{{detailSingleVideo.url}}" type="video/mp4">
                Your browser does not support the video tag.
                </video>
			</div>

			<div class="col-md-12">
				<div class="rating">
                	<rating-dir video-id = detailSingleVideo._id current-star = detailSingleVideo.ratings[detailSingleVideo.ratings.length-1]></rating-dir>
              </div>
			</div>

			<div class="col-md-12 detail-description">
				<p>{{detailSingleVideo.description}}</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container">
			<div class="col-md-12">
			</div>
		</div>
	</div>
</div>
